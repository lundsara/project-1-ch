<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">
</head>
<body background="assets/AgnesMartin.jpg">
<main>
<div class="container">
  <div id="landingPage">
    <div id="intro">American Art Aficionado Trivia</div>
    <img id="johns" src="assets/jasperjohns.jpg">
    <div id="instructions">Game Instructions</h2>
    <p> Examine each of the displayed images.
     Please select the correct option from the multiple choice below.
    Good luck!</p>
<form id="submit"><input type="text" id="username" placeholder="Please Enter Your Name">
<button class="btn" id="start"> Start </button>
</form>
  </div>

    <div id="gamePage">
<div class="question">Question Placeholder</div>
<img id="testImage" src="assets/diebenkorn.jpg">
    <div>
      <span class="answer" id="option1"> Answer A</span>
       <span class="answer" id="option2"> Answer B</span>
        <span class="answer" id="option3"> Answer C</span>
        <span class="answer" id="option4"> Answer D</span>
    </div>
    <div>
      <button class= "btn" id="next">Next</button>
      <button class= "btn" id="exit"> Exit</button>
    </div>
  </div>

  <div id="resultsPage">
  <div id="result"></div>
  <img src="assets/jasperjohns.jpg">
    <div id="tally"> You Answered x/10 correctly!</div>
    <button class="btn" id="playAgain">Play Again?</button>
    </div>

    </div>


</main>
<script type="text/javascript" src="js/app2.js"></script>
</body>
</html>
